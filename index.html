<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Counter Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: system-ui, sans-serif; padding: 2rem; background: #fafafa;">
  <main style="max-width: 480px; margin: 0 auto; text-align: center; background: #fff; padding: 2rem; border-radius: 12px; border: 1px solid #eee;">
    <h1 style="margin-top: 0;">Click Counter</h1>
    <p>Simple JavaScript demo for a button click counter.</p>

    <p style="font-size: 2rem; margin: 1.5rem 0;">
      Count: <span id="count">0</span>
    </p>

    <button 
      id="incrementButton" 
      style="padding: 0.6rem 1.6rem; border-radius: 999px; border: none; background: #222; color: #fff; font-weight: 600; cursor: pointer;"
    >
      Click me
    </button>
  </main>

  <script src="./script.js"></script>
</body>
</html>
